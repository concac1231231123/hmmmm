<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Launcher UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('https://media.tenor.com/qzux3bCNHCwAAAAd/elden-ring.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }
    .navbar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s;
    }
    .navbar button:hover {
      color: #00ffcc;
    }
    .page {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
    }
    .page.active {
      display: block;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .game {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }
    .game:hover {
      transform: scale(1.05);
      background: rgba(0, 0, 0, 0.4);
    }
    .game img {
      max-width: 100%;
      border-radius: 8px;
    }
    .glow {
      color: #fff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
    }
    /* Reset Button Style */
    .reset-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      padding: 6px 14px;
      background: #ff432e;
      color: white;
      font-size: 12px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      z-index: 999999;
      transition: background 0.2s ease-in-out;
    }
    .reset-btn:hover {
      background: #e6392c;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button onclick="switchPage('home')">Home</button>
    <button onclick="switchPage('theme')">Theme</button>
    <button onclick="switchPage('settings')">Settings</button>
    <button onclick="switchPage('about')">About</button>
  </div>

  <div id="home" class="page active">
    <h1 class="glow">Game Launcher</h1>
    <div class="gallery">
      <div class="game">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Call_of_Duty_Black_Ops_II_box_art.png" alt="Game 1">
        <p>Call of Duty: Black Ops 2</p>
      </div>
      <div class="game">
        <img src="https://upload.wikimedia.org/wikipedia/en/b/bb/Valorant_logo_-_pink_color_version.svg" alt="Game 2">
        <p>Valorant</p>
      </div>
      <div class="game">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/20/Grand_Theft_Auto_V.png" alt="Game 3">
        <p>GTA V</p>
      </div>
    </div>
  </div>

  <div id="theme" class="page">
    <button class="reset-btn" onclick="switchPage('home')">Reset</button>
    <h2 class="glow">Theme Settings</h2>
    <p>Customize your launcher theme here...</p>
  </div>

  <div id="settings" class="page">
    <button class="reset-btn" onclick="switchPage('home')">Reset</button>
    <h2 class="glow">Launcher Settings</h2>
    <p>Adjust your preferences and game paths...</p>
  </div>

  <div id="about" class="page">
    <button class="reset-btn" onclick="switchPage('home')">Reset</button>
    <h2 class="glow">About This Launcher</h2>
    <p>This is a fake game launcher UI built with HTML/CSS/JS.</p>
  </div>

  <script>
    function switchPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
